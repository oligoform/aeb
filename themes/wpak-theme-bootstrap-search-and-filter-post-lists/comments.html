<div id="post-comments-list">
	<ol class="breadcrumb">
		<li>Comments on <a href="<%= TemplateTags.getPreviousScreenLink() %>"><%= post.title %></a></li>
	</ol>
	<% if(comments.length){ %>
		  <ul class="media-list">
		  	<% _.each( comments, function( comment ){ %>
				<li class="media" style="padding-left:<% print((comment.depth)*2) %>em">
					<div class="media-body">
						<h4 class="media-heading"><%= comment.author %>&nbsp;<small> <%= TemplateTags.formatDate(comment.date,'d/m/Y') %></small></h4>
						<p><%= comment.content %></p>
					</div>
				</li>
			<% }) %>
		  </ul>
	<% }else{ %>
		<p>No comment!</p>
	<% } %>
</div>
